<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Interactive Memory Game</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css?family=Squada+One&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  
  <header>
    <h1>Interactive Memory Game</h1>
    <h6>Inspired by the 1970's Electronic Handheld Simon Game</h6>
  </header>
  
  <div class="row justify-content-center">
        <button id="green" class="box green"></button>
        <button id="red" class="box red"></button>
    </div>
    <div class="row justify-content-center">
        <button id="yellow" class="box yellow"></button>
        <button id="blue" class="box blue"></button>
    </div>
    
    <div class="buttons">
        <button id="power">Power</button>
        <button id="start">Start</button>
        <button id="difficult">Difficult</button>
        <button id="reset">Reset</button>
    </div>
    
  <script  src="js/index.js"></script>

</body>
</html>
